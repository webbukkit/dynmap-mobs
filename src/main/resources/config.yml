# dynmap-mobs configuration
#
update:
  # Seconds between position updates for mobs
  period: 5.0
  # Seconds between position updates for vehicles
  vehicleperiod: 10.0
  # Round position to given unit
  resolution: 1.0
  # Make markers hidden when they are inside/underground/in shadows (#=light level: 0=full shadow,15=sky(disable hide))
  hideifshadow: 4
  # Make markers hidden when they are under cover (#=sky light level,0=underground,15=open to sky(disable hide))
  hideifundercover: 15
  # Mob updates per tick (prevent lag spikes when large number of mobs)
  mobs-per-tick: 20
  # Vehicle updates per tick (prevent lag spikes when large number of vehicles)
  vehicles-per-tick: 20

